[loggers]
keys=root,console

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=std

[logger_root]
level=DEBUG
handlers=fileHandler,consoleHandler

[logger_console]
level=DEBUG
handlers=consoleHandler
qualname=console
propagate=1

[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=std

[handler_fileHandler]
class=handlers.RotatingFileHandler
args=('log/logging.log', 'a', 102400)
level=DEBUG
formatter=std

[formatter_std]
format=%(asctime)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S